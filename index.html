<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>JavaScriptの練習</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function() {
        $.getJSON("item.json",
          function(data) {
            for(var i=0; i<data.length; i++) {
              $("#dataTable").append("<li></li>")
                .find("li:last")
                .append("<span>" + data[i].code + "</span>")
                .append("<span>" + data[i].name + "</span>")
                .append("<span>" + data[i].price + "</span>");
            }
          }
        );
      });
    </script>
    <style>
	* { 
	margin: 0;
  	padding: 0;
  	border: 0;
	}
	ul li{
	list-style:none;
	display:block;
	height:40px;
	width:100%;	
	}
	ul li span{
	display:block;
	float:left;   
     } 
	 ul li span:nth-child(1){
	 width:30%; 
	 height:40px;
     } 
	</style>
  </head>
  <body>
    <ul id="dataTable">
    
    
    </ul>
  </body>
</html>
